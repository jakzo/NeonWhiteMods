name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: Release
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: dotnet build -c Release

      - name: Release
        uses: actions/github-script@v7
        with:
          script: return import('${{ github.workspace }}/.github/workflows/release.mjs');
